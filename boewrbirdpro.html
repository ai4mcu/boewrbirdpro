// --- ÏÉÅÏàò ---

// --- Ïñ∏Ïñ¥ Î∞è Î≤àÏó≠ Í∏∞Îä• ---
function populateLanguageSelector() {

        const option = document.createElement('option');

async function loadLanguage(langCode) {
    try {
        const response = await fetch(`translations/${langCode}.json`);
        if (!response.ok) {
            throw new Error(`Ïñ∏Ïñ¥ ÌååÏùº Î°úÎìú Ïã§Ìå®: ${response.statusText}`);
        }
        const translations = await response.json();
        applyTranslations(translations);
        ui.languageSelector.value = langCode;
        localStorage.setItem('selectedLanguage', langCode);
    } catch (error) {
        console.error(error);
        logMessage(`Ïñ∏Ïñ¥ '${langCode}'Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§. Í∏∞Î≥∏ Ïñ∏Ïñ¥Î°ú Í≥ÑÏÜçÌï©ÎãàÎã§.`);
    }
}

function applyTranslations(translations) {
    document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[key]) {
            element.textContent = translations[key];
        }
    });
    if (chart && translations.chartTimeAxis && translations.chartValueAxis) {
        chart.options.scales.x.title.text = translations.chartTimeAxis;
        chart.options.scales.y.title.text = translations.chartValueAxis;
        chart.update('none');
    }
    updateConnectionUI();
}


function initializeChart() {
    if (typeof Chart === 'undefined') {
        logMessage('Chart.jsÍ∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
        return;
    }
    const ctx = document.getElementById('dataChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: { datasets: [] },
        options: {
            responsive: true, maintainAspectRatio: false, animation: false,
            interaction: { intersect: false, mode: 'index' },
            plugins: {
                zoom: { zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }, pan: { enabled: true, mode: 'x' } },
                legend: { display: true, position: 'top', align: 'end' }
            },
            scales: {
                x: { type: 'linear', title: { display: true, text: 'ÏãúÍ∞Ñ', color: '#555' }, ticks: { color: '#555', maxTicksLimit: 10 } },
                y: { title: { display: true, text: 'Í∞í', color: '#555' }, ticks: { color: '#555' } }
            }

    logMessage('Ï∞®Ìä∏Í∞Ä Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.');
}

function setupEventListeners() {

// --- UI Í¥ÄÎ¶¨ ---
function updateConnectionUI() {
    const deviceType = ui.deviceTypeSelect.value;
    const isConnected = serialPort || (bleDevice && bleDevice.gatt.connected);

    if (isConnected) return;

    if (deviceType === 'serial') {
        ui.serialSettingsDiv.style.display = 'block';
        ui.bleSettingsDiv.style.display = 'none';
        ui.connectBtn.setAttribute('data-translate', 'connectSerial');
    } else {
        ui.serialSettingsDiv.style.display = 'none';
        ui.bleSettingsDiv.style.display = 'block';
        ui.connectBtn.setAttribute('data-translate', 'connectBLE');
    }

    const lang = ui.languageSelector.value;
    if (lang) {
        fetch(`translations/${lang}.json`)
            .then(res => res.json())
            .then(translations => {
                const key = ui.connectBtn.getAttribute('data-translate');
                if (translations[key]) {
                    ui.connectBtn.textContent = translations[key];
                }
            });
    }
}

// --- Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨ Î∞è Ï∞®Ìä∏ Î†åÎçîÎßÅ ---
function processDataLine(line) {
    const currentTime = new Date();
    const timeWithMs = currentTime.toLocaleTimeString('ko-KR', { hour12: false }) + '.' + currentTime.getMilliseconds().toString().padStart(3, '0');
    logDataMessage(`[${timeWithMs}] ${line}`);

    if (!isLogging || isPaused) return;

    let dataPart = line.trim();
    if (dataPart.toUpperCase().startsWith('DATA,')) {
        dataPart = dataPart.substring(5).trim();
    }

    if (!chartStartTime) chartStartTime = currentTime;
    const elapsedSeconds = (currentTime - chartStartTime) / 1000;

    try {
        const values = dataPart.split(',').map(v => parseFloat(v.trim()));
        if (values.some(isNaN)) {
            logMessage(`Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨ Í≤ΩÍ≥†: Ïà´ÏûêÍ∞Ä ÏïÑÎãå Í∞íÏù¥ Ìè¨Ìï®ÎêòÏñ¥ Í±¥ÎÑàÎúÅÎãàÎã§ -> "${line}"`);
            return;
        }

        values.forEach((value, i) => {
            if (chart.data.datasets[i]) {
                chart.data.datasets[i].data.push({ x: elapsedSeconds, y: value });
            }
        });
        
        csvData.push([currentTime.toLocaleDateString('ko-KR'), timeWithMs, ...values]);
    } catch (error) {
        logMessage(`Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨ Ïò§Î•ò: [${line}] -> ${error.message}`);
    }
}

function renderChart() {
    if (!isLogging || isPaused || !chart.data.datasets.length || !chart.data.datasets[0] || chart.data.datasets[0].data.length < 2) {
        animationFrameId = requestAnimationFrame(renderChart);
        return;
    }
    const firstPoint = chart.data.datasets[0].data[0];
    const lastPoint = chart.data.datasets[0].data[chart.data.datasets[0].data.length - 1];
    const totalDuration = lastPoint.x - firstPoint.x;

    if (chartMode === 'EXPANDING' && totalDuration > MAX_VIEW_SECONDS) chartMode = 'SHIFTING';

    if (chartMode === 'EXPANDING') {
        chart.options.scales.x.min = firstPoint.x;
        chart.options.scales.x.max = lastPoint.x;
    } else {
        const visibleMax = lastPoint.x;
        const visibleMin = visibleMax - MAX_VIEW_SECONDS;
        chart.options.scales.x.min = visibleMin;
        chart.options.scales.x.max = visibleMax;
        chart.data.datasets.forEach(dataset => {
            while (dataset.data.length > 2 && dataset.data[1].x < visibleMin) {
                dataset.data.shift();
            }
        });
    }
    updateXAxisTicks(chart.options.scales.x.max - chart.options.scales.x.min);
    chart.update('none');
    animationFrameId = requestAnimationFrame(renderChart);
}

function updateXAxisTicks(viewDuration) {
    chart.options.scales.x.ticks.callback = function(value, index, values) {
        if (!chartStartTime) return value;
        const date = new Date(chartStartTime.getTime() + value * 1000);
        if (viewDuration <= 10) return date.toLocaleTimeString('ko-KR', { minute: '2-digit', second: '2-digit' }) + '.' + date.getMilliseconds().toString().padStart(3, '0').substring(0,1);
        if (viewDuration <= 120) return date.toLocaleTimeString('ko-KR', { minute: '2-digit', second: '2-digit' });
        return date.toLocaleTimeString('ko-KR', { hour12: false });
    };
}

// --- Î°úÍπÖ Ï†úÏñ¥ ---
function startLogging() {
    if (!serialPort && !bleDevice) {
        alert('Î®ºÏ†Ä Ïû•ÏπòÏóê Ïó∞Í≤∞Ìï¥Ï£ºÏÑ∏Ïöî.');
        return;
    }
    isLogging = true; isPaused = false; chartMode = 'EXPANDING'; chartStartTime = null;
    csvData = [['ÎÇ†Ïßú', 'ÏãúÍ∞Ñ(msÌè¨Ìï®)', ...sensorNames]];
    
    if (chart && chart.data.datasets) {
        chart.data.datasets.forEach(dataset => dataset.data = []);
        chart.update();
    }
    
    if (animationFrameId) cancelAnimationFrame(animationFrameId);

    ui.startBtn.disabled = true;
    ui.pauseBtn.disabled = false;
    ui.pauseBtn.textContent = document.querySelector('[data-translate="pause"]').textContent;
    ui.stopBtn.disabled = false;
    logMessage('Î°úÍπÖ ÏãúÏûë');
}

function togglePause() {
    isPaused = !isPaused;
    const lang = ui.languageSelector.value;
    fetch(`translations/${lang}.json`)
        .then(res => res.json())
        .then(translations => {
            ui.pauseBtn.textContent = isPaused ? (translations.resume || 'Ïû¨Í∞ú') : (translations.pause || 'ÏùºÏãúÏ†ïÏßÄ');
        });
    logMessage(isPaused ? 'Î°úÍπÖ ÏùºÏãúÏ†ïÏßÄ' : 'Î°úÍπÖ Ïû¨Í∞ú');
}

function stopLogging() {
    isLogging = false;
    if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
    }
    ui.startBtn.disabled = false;
    ui.pauseBtn.disabled = true;

    const lang = ui.languageSelector.value;
    fetch(`translations/${lang}.json`)
        .then(res => res.json())
        .then(translations => {
            ui.pauseBtn.textContent = translations.pause || 'ÏùºÏãúÏ†ïÏßÄ';
        });

    ui.stopBtn.disabled = true;
    logMessage('Î°úÍπÖ Ï§ëÏßÄ');

}

// --- ÏÑºÏÑú ÏÑ§Ï†ï ---
function updateSensorInputs() {
    const count = parseInt(ui.sensorCountInput.value, 10) || 0;
    ui.sensorInputsContainer.innerHTML = '';
    
    const newSensorNames = [];
    for (let i = 0; i < count; i++) {
        const defaultNameKey = `sensorDefaultName`;
        const defaultName = sensorNames[i] || `${document.querySelector(`[data-translate="${defaultNameKey}"]`)?.textContent || 'ÏÑºÏÑú'} ${i + 1}`;
        newSensorNames.push(defaultName);
        
        const inputGroup = document.createElement('div');
        inputGroup.className = 'sensor-input-group';
        inputGroup.innerHTML = `<label>ÏÑºÏÑú ${i + 1}:</label><input type="text" value="${defaultName}">`;
        
        inputGroup.querySelector('input').addEventListener('input', (e) => {
            sensorNames[i] = e.target.value.trim() || `${document.querySelector(`[data-translate="${defaultNameKey}"]`)?.textContent || 'ÏÑºÏÑú'} ${i + 1}`;
            updateChartDatasets();
        });
        ui.sensorInputsContainer.appendChild(inputGroup);
    }
    sensorNames = newSensorNames;
    updateChartDatasets();
}

function updateChartDatasets() {
    if (!chart) return;

    sensorNames.forEach((name, i) => {
        if (chart.data.datasets[i]) {
            chart.data.datasets[i].label = name;
        } else {
            chart.data.datasets[i] = {
                label: name, data: [], borderColor: sensorColors[i % sensorColors.length],
                tension: 0.1, pointRadius: 1, borderWidth: 1,
            };
        }
    });

    if (chart.data.datasets.length > sensorNames.length) {
        chart.data.datasets.splice(sensorNames.length);
    }

    chart.update();
}


// --- Ïó∞Í≤∞ Í¥ÄÎ¶¨ ---
async function toggleConnection() {
    const isConnected = serialPort || (bleDevice && bleDevice.gatt.connected);
    if (isConnected) {
        if (serialPort) await disconnectSerial();
        if (bleDevice) await disconnectBLE();
    } else {
        const deviceType = ui.deviceTypeSelect.value;
        if (deviceType === 'serial') await connectSerial();
        else await connectBLE();
    }
}

async function connectSerial() {
    if (!('serial' in navigator)) return alert('Web Serial APIÍ∞Ä ÏßÄÏõêÎêòÏßÄ ÏïäÎäî Î∏åÎùºÏö∞Ï†ÄÏûÖÎãàÎã§.');
    try {
        logMessage('ÏãúÎ¶¨Ïñº Ìè¨Ìä∏ Ïó∞Í≤∞ ÏãúÎèÑ Ï§ë...');
        serialPort = await navigator.serial.requestPort();
        await serialPort.open({ baudRate: parseInt(document.getElementById('baudRate').value, 10) });
        logMessage(`ÏãúÎ¶¨Ïñº Ìè¨Ìä∏ Ïó∞Í≤∞ ÏôÑÎ£å`);

        const lang = ui.languageSelector.value;
        fetch(`translations/${lang}.json`)
            .then(res => res.json())
            .then(translations => {
                ui.connectBtn.textContent = translations.disconnect || 'Ïó∞Í≤∞ Ìï¥Ï†ú';
            })
            .catch(err => {
                console.error("Î≤àÏó≠ ÌååÏùº Î°úÎìú Ïã§Ìå®:", err);
                ui.connectBtn.textContent = 'Ïó∞Í≤∞ Ìï¥Ï†ú';
            });
        
        ui.connectBtn.className = 'btn btn-disconnect';
        await requestWakeLock();
        keepReading = true;
        readFromSerial();
    } catch (error) {
        logMessage(`Ïó∞Í≤∞ Ïã§Ìå®: ${error.message}`);
    }
}

async function disconnectSerial() {
    if (wakeLockSentinel) {
        await wakeLockSentinel.release();
        wakeLockSentinel = null;
    }
    keepReading = false;
    if (isLogging) stopLogging();
    if (serialReader) {
        try { await serialReader.cancel(); } catch(e){}
        serialReader.releaseLock();
        serialReader = null;
    }
    if (serialPort) {
        try { await serialPort.close(); } catch(e){}
        serialPort = null;
    }
    ui.connectBtn.className = 'btn btn-connect';
    updateConnectionUI();
    logMessage('ÏãúÎ¶¨Ïñº Ïó∞Í≤∞ Ìï¥Ï†ú ÏôÑÎ£å');
}

async function readFromSerial() {
    if (!serialPort || !serialPort.readable) return;
    const decoder = new TextDecoder('utf-8');
    let partialLine = '';
    serialReader = serialPort.readable.getReader();
    try {
        while (keepReading) {
            const { value, done } = await serialReader.read();
            if (done) break;
            partialLine += decoder.decode(value, { stream: true });
            const lines = partialLine.split('\n');
            partialLine = lines.pop() || '';
            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine) processDataLine(trimmedLine);
            });
        }
    } catch (error) {
        logMessage(`ÏùΩÍ∏∞ Ïò§Î•ò: ${error.message}`);
    } finally {
        if(serialReader) serialReader.releaseLock();
    }
}

// --- ÌôîÎ©¥ Ïû†Í∏à (Wake Lock) Î°úÏßÅ ---
const requestWakeLock = async () => {
    if ('wakeLock' in navigator) {
        try {
            wakeLockSentinel = await navigator.wakeLock.request('screen');
            wakeLockSentinel.addEventListener('release', () => {
                logMessage('üí° ÌôîÎ©¥ Ïû†Í∏à(Wake Lock)Ïù¥ ÏãúÏä§ÌÖúÏóê ÏùòÌï¥ Ìï¥Ï†úÎêòÏóàÏäµÎãàÎã§.');
            });
            logMessage('‚úÖ ÌôîÎ©¥ Ïû†Í∏à(Wake Lock) ÌôúÏÑ±ÌôîÎê®.');
        } catch (err) {
            logMessage(`‚ùå ÌôîÎ©¥ Ïû†Í∏à ÌôúÏÑ±Ìôî Ïã§Ìå®: ${err.name}, ${err.message}`);
        }
    } else {
        logMessage('Í≤ΩÍ≥†: Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÌôîÎ©¥ Ïû†Í∏à(Wake Lock API)ÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
    }
};

const handleVisibilityChange = async () => {
    const isConnected = serialPort || (bleDevice && bleDevice.gatt.connected);

        logMessage('ÌéòÏù¥ÏßÄÍ∞Ä Îã§Ïãú ÌôúÏÑ±ÌôîÎêòÏñ¥ ÌôîÎ©¥ Ïû†Í∏àÏùÑ Ïû¨ÏöîÏ≤≠Ìï©ÎãàÎã§.');

async function connectBLE() {
    if (!('bluetooth' in navigator)) return alert('Web Bluetooth APIÍ∞Ä ÏßÄÏõêÎêòÏßÄ ÏïäÎäî Î∏åÎùºÏö∞Ï†ÄÏûÖÎãàÎã§.');

    const devType = ui.bleDeviceTypeSelect.value;
    const opts = devType === 'microbit'
        ? { filters: [{ namePrefix: "BBC micro:bit" }], optionalServices: [BLE_SERVICE_UUID] }
        : { filters: [{ services: [BLE_SERVICE_UUID] }] };

    try {
        logMessage(`BLE Ïû•Ïπò Ïä§Ï∫î Ï§ë...`);
        bleDevice = await navigator.bluetooth.requestDevice(opts);
        logMessage(`Ïû•Ïπò ÏÑ†ÌÉù: ${bleDevice.name || bleDevice.id}`);
        bleDevice.addEventListener('gattserverdisconnected', onBLEDisconnected);
        const server = await bleDevice.gatt.connect();
        
        const lang = ui.languageSelector.value;
        fetch(`translations/${lang}.json`)
            .then(res => res.json())
            .then(translations => {
                ui.connectBtn.textContent = translations.disconnect || 'Ïó∞Í≤∞ Ìï¥Ï†ú';
            })
            .catch(err => {
                console.error("Î≤àÏó≠ ÌååÏùº Î°úÎìú Ïã§Ìå®:", err);
                ui.connectBtn.textContent = 'Ïó∞Í≤∞ Ìï¥Ï†ú';
            });

        ui.connectBtn.className = 'btn btn-disconnect';
        await requestWakeLock();

        const service = await server.getPrimaryService(BLE_SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(BLE_CHAR_UUID_RECEIVE);
        await bleCharacteristic.startNotifications();
        bleCharacteristic.addEventListener('characteristicvaluechanged', handleBleNotification);
        logMessage('‚úÖ BLE Ïû•ÏπòÍ∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ïó∞Í≤∞ÎêòÏóàÏäµÎãàÎã§.');

    } catch (error) {
        logMessage(`BLE Ïó∞Í≤∞ Ïã§Ìå®: ${error.message}`);
        if (bleDevice && bleDevice.gatt.connected) {
            bleDevice.gatt.disconnect();
        } else {
            onBLEDisconnected();
        }
    }
}

async function disconnectBLE() {
    logMessage('ÏàòÎèôÏúºÎ°ú BLE Ïó∞Í≤∞ Ìï¥Ï†úÎ•º ÏãúÎèÑÌï©ÎãàÎã§...');
    if (bleDevice && bleDevice.gatt.connected) {

        logMessage('Ïù¥ÎØ∏ Ïó∞Í≤∞Ïù¥ ÎÅäÏñ¥Ï°åÍ±∞ÎÇò Ïó∞Í≤∞Îêú Ïû•ÏπòÍ∞Ä ÏóÜÏäµÎãàÎã§.');
    }
}

function onBLEDisconnected() {
    if (wakeLockSentinel) {
        wakeLockSentinel.release(); wakeLockSentinel = null;
    }
    logMessage(`BLE Ïû•Ïπò Ïó∞Í≤∞ Ìï¥Ï†úÎê®.`);
    if (isLogging) stopLogging();
    if (bleCharacteristic) {
        bleCharacteristic.removeEventListener('characteristicvaluechanged', handleBleNotification);
    }
    bleCharacteristic = null;
    bleDevice = null;
    ui.connectBtn.className = 'btn btn-connect';
    updateConnectionUI();
}


let blePartialLine = '';
const bleDecoder = new TextDecoder('utf-8');

function handleBleNotification(event) {
    const value = event.target.value;
    blePartialLine += bleDecoder.decode(value, { stream: true });
    
    const lines = blePartialLine.split('\n');
    blePartialLine = lines.pop() || '';

    lines.forEach(line => {
        const trimmedLine = line.trim();
        if (trimmedLine) {
            processDataLine(trimmedLine);
        }
    });
}

function downloadCSV() {
    const csvContent = csvData.map(row => row.join(',')).join('\n');
    const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    const now = new Date();
    const dateStr = now.toISOString().slice(0, 10);
    const timeStr = now.toTimeString().slice(0, 8).replace(/:/g, '');
    link.download = `Bowerbird_PRO_datalog_${dateStr}_${timeStr}.csv`;
    link.click();
    logMessage(`CSV ÌååÏùº Îã§Ïö¥Î°úÎìú ÏôÑÎ£å: ${link.download}`);
}

function logMessage(message) {
    const log = document.getElementById('consoleLog');
    const timestamp = new Date().toLocaleTimeString('ko-KR', { hour12: false });
    log.textContent += `[${timestamp}] ${message}\n`;
    log.scrollTop = log.scrollHeight;
    if (log.textContent.split('\n').length > 300) log.textContent = log.textContent.split('\n').slice(-200).join('\n');
}

function logDataMessage(message) {
    const log = document.getElementById('dataLog');
    log.textContent += message + '\n';
    log.scrollTop = log.scrollHeight;
    if (log.textContent.split('\n').length > 500) log.textContent = log.textContent.split('\n').slice(-400).join('\n');
}
